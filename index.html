<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <h3>Variable 1:</h3>
                <code data-var="variable_1"></code>
            </div>
            <div class="one-half column">
                <h3>Variable 2:</h3>
                <code data-var="variable_2"></code>
            </div>
        </div>
    </div>
    <script src="varset.js"></script>
    <script>
        var varset = new Varset({
            variable_1: 'This is the first variable.',
            variable_2: 'This is the right variable.'
        });
    </script>
</body>
</html>
